<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Les petits plats</title>
</head>

<body class="bg-grey-100">
    <div class="main-container">
        <header class="flex flex-col h-240">
            <div class="flex logo h-6 gap-1 ml-18 mt-18">
                <img src="./assets/logo/Les_petits_plats.jpg" alt="Nom du site écrit dans le logo : Les petits plats">
                <img src="./assets/icons/dish.png" alt="icône d'assiette rappelant le titre du site : Les petits plats">
            </div>
            <div class="search flex flex-col gap-7.5 w-full mt-40">
                <h1 class="text-yellow text-4.5xl leading-14.5 text-center mx-69 px-20 py-3 font-anton uppercase">
                    Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
                <nav class="search-bar relative w-auto h-18 mx-60">
                    <input type="text" id="search-input"
                        class="font-manrope w-full h-full pl-9 rounded-md focus:outline-none"
                        placeholder="Rechercher une recette, un ingrédient, ...">
                    <button id="search-button"
                        class="absolute top-2.5 right-2.5 bg-grey-700 rounded-md w-12 h-13 flex justify-center items-center"
                        type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="w-7 h-7">

                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </nav>
            </div>
        </header>
        <main>
            <section class="recipes-section flex flex-col gap-11 px-20">
                <div class="recipes-header flex justify-between mt-7">
                    <div class="filter-bar-container flex flex-col">
                        <nav class="filter-bar flex gap-16 w-171"></nav>
                        <div class="option-selected-container flex gap-8 mt-19"></div>
                    </div>
                    <p class="recipes-number mt-4 font-anton font-grey-700 text-xl"><span>1500</span> recettes</p>
                </div>
                <div class="recipes-container flex flex-wrap justify-between top-33 gap-x-12 gap-y-16 ">
                </div>
            </section>
        </main>
    </div>
    <script src="./data/recipes.js"></script>
    <script src="./scripts/utils/dropdown.js"></script>
    <script src="./scripts/template/RecipeTemplate.js"></script>
    <script src="./scripts/Factory/RecipeFactory.js"></script>
    <script src="./scripts/App.js"></script>

</body>

</html>
